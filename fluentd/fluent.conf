<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
    @type parser
    format json
    key_name log
    reserve_data true
    reserve_time true
    inject_key_prefix logs.
</filter>

<match *.**>
  @type copy

  <store>
    @type opensearch
    host opensearch-node1
    port 9200
    logstash_format true
    logstash_prefix fluentd_new2
    logstash_dateformat %Y.%m.%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>

  <store>
    @type stdout
  </store>
</match>